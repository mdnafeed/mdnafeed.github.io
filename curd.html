<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Md Nafeed Razy Akram</title>
  </head>
  <body>
    
	
    <div class="container">
    	<div class="row my-4">
    		<div class="col-md-6 m-auto">
    			<form method="post">
				  <div class="form-group">
				    <label for="studentName">Student Name</label>
				    <input type="text" class="form-control" id="studentName" placeholder="Student Name">
				    
				  </div>
				  <div class="form-group">
				    <label for="age">Age</label>
				    <input type="text" class="form-control" id="age" placeholder="Age">
				  </div>
				  <div class="form-check">
				    <input type="radio" name="course" value="C++" class="form-check-input" id="cpp">
				    <label class="form-check-label" for="cpp">C++</label>
				  </div>
				  <div class="form-check">
				    <input type="radio" name="course" value="Java" class="form-check-input" id="java">
				    <label class="form-check-label" for="java">Java</label>
				  </div>
				  <div class="form-check">
				    <input type="radio" name="course" value="Python" class="form-check-input" id="python">
				    <label class="form-check-label" for="python">Python</label>
				  </div>		
				  <div class="form-group my-3">
				  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
				  	
				  </div>		  
				</form>
				<div class="form-group">
							<table class="table table-striped">
							  <thead>
							    <tr>
							      
							      <th scope="col">Name</th>
							      <th scope="col">Age</th>
							      <th scope="col">Course</th>
							      <th scope="col">Update</th>
							      <th scope="col">Delete</th>
							    </tr>
							  </thead>

							  <tbody class="showStudentDetail">
							  </tbody>
							</table>
				</div>
    		</div>
    	</div>
    </div>
    <div class="modalUpdate"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/curd.js"></script>
  </body>
</html>
